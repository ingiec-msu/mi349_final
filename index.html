<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seoul Stories</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:400,700&display=swap" rel="stylesheet">
</head>

<body>

<section id="container" class="right">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <img src="sidebar-image.jpg" id="side-img" />
        <img src="profile-icon.jpg" class="side-icon">

        <div class="title">Seoul Stories</div>
        <div id="blogurl">Ingie Charles</div>

        <div class="dot d-one"></div>
        <div class="dot d-two"></div>
        <div class="dot d-three"></div>
        <div class="dot d-four"></div>
        <div class="dot d-five"></div>

        <p id="description">
            Capturing the moments that made Korea feel like home.
        </p>

        <form class="find">
            <input type="text" placeholder="searchâ€¦" class="upper">
        </form>

        <nav class="bullet">
            <a href="#">home</a>
            <a href="#">food</a>
            <a href="#">experiences</a>
            <a href="#">ask</a>
        </nav>
    </aside>

    <!-- POSTS -->
    <article class="posts">
        <div class="photo">
            <img src="example1.jpg" alt="Photo">
        </div>

        <ul class="caption">
            <li class="username subtitle">undomielle</li>
            <li class="captext"><blockquote>The magic of May</blockquote></li>
        </ul>

        <div class="info">
            <div class="upper">
                <span class="ibullet">Thursday</span>
                <span class="notecount">23220 notes</span>
            </div>
        </div>
    </article>

    <!-- Add more posts as needed -->

</section>

</body>
</html>
